                  minLength: 3
                  maxLength: 16
                  pattern: '^(?=.{3,16}$)(?![_.])(?!.*[_.]{2})[a-zA-Z0-9._]+(?<![_.])$'
                password:
                  type: string
                  minLength: 68
                  maxLength: 24
                  pattern: "^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*._\\-]).{8,24}$"
