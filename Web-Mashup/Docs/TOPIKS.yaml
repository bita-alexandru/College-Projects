paths:
  /get_feed:
    get:
      summary: ''
      tags:
        - user_operation
      responses:
        '200':
          description: OK
          headers:
            content-type:
              schema:
                type: string
                default: text/json
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: string
                    default: 'true'
                  resources:
                    type: array
                    items:
                      $ref: '#/components/schemas/resource'
                required:
                  - success
                  - resources
        '400':
          description: Bad Request
          headers:
            content-type:
              schema:
                type: string
                default: text/json
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: string
                    default: 'false'
                required:
                  - success
        '500':
          description: Internal Server Error
          headers:
            content-type:
              schema:
                type: string
                default: text/json
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: string
                    default: 'false'
                required:
                  - success
      operationId: get-get_feed
      description: "Get the resources corresponding to the user's preferred websites and domains (the default ones if the user is not logged in)"
      parameters: []
