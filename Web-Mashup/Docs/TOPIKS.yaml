            content-type:
              schema:
                type: string
                default: text/json
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: string
                    default: 'false'
                required:
                  - success
      description: Create and store a new account
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  minLength: 3
                  maxLength: 16
                  pattern: '^(?=.{3,16}$)(?![_.])(?!.*[_.]{2})[a-zA-Z0-9._]+(?<![_.])$'
                password:
                  type: string
                  minLength: 8
                  maxLength: 24
                  pattern: "^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*._\\-]).{8,24}$"
              required:
                - username
                - password
      tags:
        - user_operation
  /login:
