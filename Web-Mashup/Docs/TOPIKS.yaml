info:
  title: ReR-API
  version: '1.0'
  description: 'Mashup Application with built-in notifications, also available as a chromium extension.'
  contact:
    name: Alexandru Bita
    email: bita.alexandru24@gmail.com
    url: https://salty-river-31938.herokuapp.com/
  termsOfService: tos-url-tba
  license:
